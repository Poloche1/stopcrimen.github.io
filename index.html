<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
</head>
<body>
	<form action="https://formspree.io/f/xknakben" method="POST">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico">

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
